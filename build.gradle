buildscript {
    ext {
        accompanist_coil_version = '0.6.1'
        accompanist_picasso_version = '0.6.1'
        app_compat_version = '1.3.0-beta01'
        compose_activity_version = '1.3.0-alpha03'
        compose_constraint_layout_version = '1.0.0-alpha03'
        compose_lifecycle_viewmodel_version = '1.0.0-alpha02'
        compose_navigation_version = '1.0.0-alpha08'
        compose_version = '1.0.0-beta01'
        core_ktx_version = '1.3.2'
        gson_version = '2.8.6'
        kotlin_version = "1.4.30"
        lifecycle_version = '2.3.0'
        material_version = '1.3.0'
        okhttp_version = '4.9.0'
        room_version = "2.2.6"

        // test libs
        expresso_core_version = '3.3.0'
        ext_junit_version = '1.1.2'
        junit_version = '4.13.2'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0-alpha08'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.30"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}