buildscript {
    ext {
        accompanist_coil_version = '0.10.0'
        accompanist_glide_version = '0.10.0'
        accompanist_pager_version = '0.10.0'
        accompanist_picasso_version = '0.6.2'
        app_compat_version = '1.4.0-alpha01'
        compose_activity_version = '1.3.0-alpha07'
        compose_constraint_layout_version = '1.0.0-alpha07'
        compose_lifecycle_viewmodel_version = '1.0.0-alpha03'
        compose_navigation_version = '2.4.0-alpha01'
        compose_version = '1.0.0-beta07'
        core_ktx_version = '1.5.0'
        gson_version = '2.8.6'
        kotlin_version = '1.4.32'
        lifecycle_version = '2.3.1'
        markdown_version = '0.2.1'
        material_version = '1.3.0'
        okhttp_version = '4.9.1'
        reveal_swipe_version = '1.0.0-beta03'
        room_version = '2.3.0'

        // test libs
        expresso_core_version = '3.3.0'
        ext_junit_version = '1.1.2'
        junit_version = '4.13.2'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0-beta02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}