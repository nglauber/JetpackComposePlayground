buildscript {
    ext {
        accompanist_version = '0.21.2-beta'
        app_compat_version = '1.4.0'
        coilVersion = '1.4.0'
        compose_activity_version = '1.4.0'
        compose_constraint_layout_version = '1.0.0-rc02'
        compose_lifecycle_viewmodel_version = '2.4.0'
        compose_navigation_version = '2.4.0-beta02'
        compose_version = '1.1.0-beta04'
        core_ktx_version = '1.7.0'
        gradle_plugin_version = '7.1.0-alpha05'
        gson_version = '2.8.8'
        kotlin_version = '1.6.0'
        lifecycle_version = '2.4.0'
        lottieVersion = '1.0.0-rc01-1'
        markdown_version = '0.2.6'
        material_version = '1.4.0'
        okhttp_version = '4.9.2'
        reveal_swipe_version = '1.0.0'
        room_version = '2.4.0-rc01'

        // test libs
        expresso_core_version = '3.4.0'
        ext_junit_version = '1.1.3'
        junit_version = '4.13.2'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}